

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered">

    <thead class="bg-dark text-white">
      <tr>
        <th>Album</th>
        <th>ID</th>
        <th>TÃ­tulo</th>
        <th></th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let foto of fotos">
        <td>{{ foto.albumId }}</td>
        <td>{{ foto.id }}</td>
        <td>{{ foto.title }}</td>
        <td>
          
            <!--<a href={{foto.url}} target="_blank"><img class="thumbnail" src={{foto.thumbnailUrl}} alt={{foto.title}}/></a>-->
            <a (click)="abrirModal(foto.url)"><img class="thumbnail" src={{foto.thumbnailUrl}} alt={{foto.title}}/></a>
            
          
        </td>
        
       
        
      </tr>
    </tbody>
  </table>
  <div class="modal fade" id="modal-foto" tabindex="-1" data-keyboard="false" data-backdrop="static">
  
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Visualizar Foto</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body foto">
        
            <img class="foto" [src]="fotoUrl" />
          
        </div>
        <div class="modal-footer justify-content-between">
          
          
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>
